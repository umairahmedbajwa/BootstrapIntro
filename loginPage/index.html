<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="fonts/fontawesome-free-5.15.4-web/css/all.min.css" />
		<!-- Bootsrap Css -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- Custom Css -->
		<link rel="stylesheet" href="css/style.css" />
		<title>Login Page</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4 px-0">
					<a href="#"><i class="fas fa-arrow-left mt-20 py-1"></i></a>
					<div class="text-right py-1"><a href="#">Register</a></div>
					<div class="login-form">
						<h3>Login</h3>
						<p>Welcome! Please fill username and password to sign in into your account.</p>
						<form>
							<div class="form-group">
								<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Type your email" />
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Type your password" />
							</div>
							<div class="text-right mb-20"><a href="#">Forgot your password?</a></div>
							<button type="submit" class="btn btn-primary btn-lg btn-block br-20">Login Now</button>
						</form>
						<hr />
						<div class="text-center">
							<p>You can also login with:</p>
							<a href="#"><i class="fab fa-facebook text-primary fa-lg mx-20"></i></a>
							<a href="#"><i class="fab fa-google text-primary fa-lg mx-20"></i></a>
							<a href="#"><i class="fab fa-twitter text-primary fa-lg mx-20"></i></a>
						</div>
					</div>
				</div>
				<!-- Image -->
				<div class="col-sm-8 px-0">
					<div class="container-img clearfix">
						<img src="images/home-3.jpg" class="homeImg" alt="image here" />
						<div class="overlayB">
							<div class="centered">
								<h3>Start your journey now</h3>
								<p>
									Start create your amazing website with us! Login
									<br />
									into your account now and huwala.
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
